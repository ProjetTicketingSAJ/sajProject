<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="/creationTicketCss.css" rel="stylesheet">
<!-- ICONES BOOTSTRAP  -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link href="/C:/Users/afpa/Documents/fontawesome/css/all.css"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link
	href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
<link rel="shortcut icon" type="image/png" href="favicon.png" />
<title>Création ticket</title>
</head>
<body>
	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">


			<!-- START CARD -->
			<div class="row justify-content-center">
				<div class="card mainCard  col-12 col-lg-8 mb-3">
					<div class="card-body ticketCreate">
						<div class="headTitle col-12 col-lg-8">
							<h2>
								<!-- Title -->
								Create new <span>Ticket</span>
							</h2>
						</div>



						<!-- Title FORM  -->
						<form action="createTicket" th:object="${tickets}" method="post"
							id="myform" enctype="multipart/form-data" class="needs-validation" novalidate>

							<div class="row">

								<!-- Title Input -->
								<div class="mt-7 col-12 col-lg-6">
									<input type="text" class="form-control mb-3"
										id="formGroupExampleInput"
										placeholder="Entrez le titre de votre ticket"
										th:field="*{titre}" required>

									<div class="invalid-feedback">
										<p style="color: red" th:if="${#fields.hasErrors('titre')}"
											th:errors="*{titre}"></p>
									</div>
								</div>
				

								<!-- Language Select-->
								<div class="col-12 col-lg-6">
									<select th:field="*{codingLanguage}"
										class="form-select form-select mb-3"
										aria-label=".form-select example" required>
										<option value="">Sélectionnez votre techno</option>
										<option th:each="language : ${languageList}"
											th:value="${language.id}" th:utext="${language.name}">Java</option>
									</select>
									<div class="invalid-feedback">
										<p style="color: red"
											th:if="${#fields.hasErrors('codingLanguage')}"
											th:errors="*{codingLanguage}"></p>
									</div>
							




								</div>
							</div>


							<!-- END TITLE -->
							<div class="row">
								<!-- problem description  -->
								<div class="probleme d-inline-flex col-12 col-lg-6">
									<div class="mb-3">
										<label for="exampleFormControlTextarea1" class="form-label">Description
											du problème</label>
										<textarea th:field="*{expoProblematique}"
											class="form-control col-12 col-lg-12"
											id="exampleFormControlTextarea1" rows="3" required></textarea>

										<div class="invalid-feedback">
											<p th:if="${#fields.hasErrors('expoProblematique')}"
												th:errors="*{expoProblematique}"></p>
										</div>
										
									</div>
								</div>

								<!-- exception in console  -->
								<div class="exception  d-inline-flex col-12 col-lg-6">
									<div class="mb-3">
										<label for="exampleFormControlTextarea1" class="form-label">Exception
											dans la console</label>
										<textarea th:field="*{exceptionConsole}"
											class="form-control col-12 col-lg-12"
											id="exampleFormControlTextarea1" rows="3"></textarea>
									</div>
								</div>
							</div>
							<div class="row justify-content-space-between">
								<!-- Tags input -->
								<div class="col-12 col-lg-6">
									<div class="tags">
										<div class="mb-3">
											<div class="">
												<label for="exampleFormControlTextarea1 "
													class="form-label  ml-3">Ajoutez vos tags </br> <span>Appuyer
														sur ' , ' afin de valider votre tag</span>
												</label>
											</div>
											<div class="tags-input tagsInput  pb-2" data-name="tagsinput"></div>
										</div>
									</div>
								</div>
								<!-- File Input -->
								<div class="col-12 col-lg-4">

							<div>
							<input class="form-control inputFile" type="file"
								name="fileUpload" id="fileUpload"
																				accept=".doc,.docx,.pdf,.txt" multiple>
																		</div>


									<!-- BUTTON VALIDATE -->
									<div class="row justify-content-center ">

										<button type="submit"
											class="btn btn-outline-primary btn-lg mt-3 col-7 col-lg-5">
											Valider<br>
										</button>

									</div>
									
								</div>
							</div>


						</form>
						<!-- END FORM  -->
						<!-- Voir les réponses  -->
						<div class="col-6">
							<form action="voirSoluce" method="post" target="_blank">
								<button title="Propositions de solutions concernant mes tags" type="submit" class="btn btn-outline-primary btn-lg mt-3 col-7 col-lg-5">
								Propositions
								</button>
							</form>
						</div>



						<!--  END CARD  -->
					</div>
				</div>
			</div>

			<!--  SCRIPTS  -->
			<!-- Optional JavaScript; choose one of the two! -->
			<!-- Option 1: Bootstrap Bundle with Popper -->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
				crossorigin="anonymous"></script>

			<script src="jsImports.js"></script>


			<!-- Option 2: Separate Popper and Bootstrap JS -->
			<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
				crossorigin="anonymous"></script>

			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
			<script
				src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
			<!-- END content div -->
		</div>

		<!--Navigation bar-->
		<footer th:insert="footer.html"> </footer>
		<!--end of Navigation bar-->
		<!-- END page div -->
	</div>
	<script src="creationTicket.js"></script>


</body>


</html>
