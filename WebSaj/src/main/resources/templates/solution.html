<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CUSTOM CSS -->
<link href="solutionCss.css" rel="stylesheet">
<link href="chatRoom.css" rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">





<!-- SCRIPT FOR HEADER IMPORT -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>


<link href="/C:/Users/afpa/Documents/fontawesome/css/all.css"
	rel="stylesheet">

<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<!-- ICONES BOOTSTRAP  -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<!--load all styles -->
<title>Ticket</title>
</head>
<body>
	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">

			<div class="row justify-content-around">
				<!-- START MAIN CARD -->
				<div class="card cardTicket col-12 col-lg-7 ">
					<div class="card-body">


						<div class="row">
							<!-- row for card header -->
							<!-- TICKET ID  -->
							<div class="col-12 col-lg-5">
								<h2>
									Ticket n° <span class="badge rounded-pill bg-primary"
										th:text="${ticket.id}"></span>
								</h2>
							</div>
							<!-- TICKET Title -->
							<div class="ticketTitle mt-7 col-12 col-lg-7">
								<h2>
									<span th:text="#{tableau.titre}"></span> <span
										class="badge bg-primary" th:text="${ticket.titre}"></span>
								</h2>
							</div>
						</div>
						<!-- END CLASS ROW  -->
						<!-- TICKET FILE DOWNLAOD  -->
						<div class="dropdown show col-lg-2">
							<a class="btn btn-secondary dropdown-toggle btnDownloadFile"
								href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false" >Télécharger mes fichiers<svg
									xmlns="http://www.w3.org/2000/svg" width="40" height="40"
									fill="currentColor" class="bi bi-journal-arrow-down"
									viewBox="0 0 16 16">
  <path fill-rule="evenodd"
										d="M8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z" />
  <path
										d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
  <path
										d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
</svg> </a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<div th:each="file : ${files}">
									<a class="dropdown-item" th:href="@{'/file/' + ${file.id}}">
										<span th:text="${file.name}"></span>
									</a>
								</div>
							</div>
						</div>
						<div class="dropdown show col-lg-2">
							<a class="btn btn-secondary dropdown-toggle btnDownloadFile"
								href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Télécharger fichiers de l'intervenant<svg
									xmlns="http://www.w3.org/2000/svg" width="40" height="40"
									fill="currentColor" class="bi bi-journal-arrow-down"
									viewBox="0 0 16 16">
  <path fill-rule="evenodd"
										d="M8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z" />
  <path
										d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
  <path
										d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
</svg> </a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<div th:each="file : ${filesIntervenant}">
									<a class="dropdown-item" th:href="@{'/file/' + ${file.id}}">
										<span th:text="${file.name}"></span>
									</a>
								</div>
							</div>
						</div>



						<!-- END TICKET FILE DOWNLAOD  -->


						<!-- INFO TICKETS / DESCRIPTION & EXCEPTION  -->
						<div class="" th:object="${ticket}">
							<div class="row mainCardInfo">
								<!-- DESCRIPTION  -->
								<div class="card infoCards col-12 col-lg-6">
									<div class="card-header"
										th:text="#{creationTicket.problemDescription}"></div>
									<div class="card-body">
										<p class="card-text"
											th:text="*{expoProblematique != null} ? *{expoProblematique}"></p>
									</div>
								</div>


								<!-- EXCEPTION ACCORDION -->

								<div class="accordion infoEx col-12 col-lg-6"
									id="accordionPanelsStayOpenExample">

									<div class="accordion-item">
										<h2 class="accordion-header" id="panelsStayOpen-headingTwo">
											<button class="accordion-button collapsed" type="button"
												data-bs-toggle="collapse"
												data-bs-target="#panelsStayOpen-collapseTwo"
												aria-expanded="false"
												aria-controls="panelsStayOpen-collapseTwo"
												th:text="#{creationTicket.console}"></button>
										</h2>
										<div id="panelsStayOpen-collapseTwo"
											class="accordion-collapse collapse"
											aria-labelledby="panelsStayOpen-headingTwo">
											<div class="accordion-body">
												<p class="card-text"
													th:text="${ticket.exceptionConsole != null} ? ${ticket.exceptionConsole}"></p>
											</div>
										</div>
									</div>
									<!-- SOLUTION ACCORDION -->
									<div class="accordion-item">
										<h2 class="accordion-header"
											id="panelsStayOpen-headingSolution">
											<button class="accordion-button collapsed" type="button"
												data-bs-toggle="collapse"
												data-bs-target="#panelsStayOpen-collapseSolution"
												aria-expanded="false"
												aria-controls="panelsStayOpen-collapseSolution">Solution
												proposée</button>
										</h2>
										<div id="panelsStayOpen-collapseSolution"
											class="accordion-collapse collapse"
											aria-labelledby="panelsStayOpen-headingSolution">
											<div class="accordion-body" th:object="${intervention}">
												<p class="card-text"
													th:text="${intervention.solution != null} ? ${intervention.solution}"></p>
												<!-- VALIDATION SOLUTION -->
												<div class="row mb-3">
													<div th:if="${intervention.solution != null}"
														class="col-6 ReponseBtn">
														<form action="validationSoluce">
															<input type="hidden" th:value="${ticket.id}"
																name="idTicket"> <input type="hidden"
																th:value="${intervention.id}" name="idIntervention">



															<button type="submit"
																class="btn btn-outline-success btnValidateSolution"
																style="border: transparent;">
																<svg xmlns="http://www.w3.org/2000/svg" width="35"
																	height="35" fill="currentColor" class="bi bi-check-lg"
																	viewBox="0 0 16 16">
  <path
																		d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z" />
</svg>
															</button>
														</form>
													</div>
													<div th:if="${intervention.solution != null}" class="col-6">
														<form action="pasLaReponse" class="ReponseBtn">
															<button type="submit" class="btn btn-outline-danger"
																style="border: transparent;">
																<svg xmlns="http://www.w3.org/2000/svg" width="35"
																	height="35" fill="currentColor"
																	class="bi bi-x-lg btnValidateSolution"
																	viewBox="0 0 16 16">
  <path
																		d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
</svg>
															</button>
														</form>
													</div>
												</div>
												<!-- END VALIDATION SOLUTION -->
											</div>
										</div><!-- END SOLUTION  COLLAPSE-->
									</div><!-- END SOLUTION ACCORDION -->

								</div>
								<!-- END INFO TICKETS / DESCRIPTION & EXCEPTION  -->
							</div>
							<!-- BADGES LANGUAGE TAGS -->
							<div class="row m-3">
								<h3>
									<span class="badge bg-primary" style="margin: 2%;"
										th:each="tag : ${listLibrary}" th:utext="${tag}"></span>
								</h3>
							</div>
							<!-- END  BADGES LANGUAGE TAGS -->
						</div>
						<!-- END INFO TICKETS  -->
					</div>
					<!-- END MAIN CARD BODY  -->
				</div>
				<!-- END MAIN CARD -->

				<!-- CHATROOM CARD -->
				<div class="col-12 col-lg-5 chatTicket">
					<div class="card border-primary joinChat" style="max-width: 18rem;"
						id="userJoin">
						<div class="card-header">Join the chat</div>
						<div class="card-body text-primary">
							<form id="userJoinForm" name="userJoinForm">
								<div class="form-group">
									<input type="hidden" th:value="${userLogin}"
										class="form-control" id="name">
								</div>
								<div class="form-group">
									<input type="hidden" th:value="${ticketId}" name="idTicket"
										class="form-control" id="room">
								</div>
								<button type="submit" class="btn btn-primary">Enter
									room</button>
							</form>
						</div>
					</div>


					<!-- Displaying chat -->
					<div id="chatPage" class="d-none">
						<div class="card mainCardChat">
							<div class="card-body">
								<div class="chat-container">
									<div class="chat-header cardTitle">
										<span class="chatRoom">Chatroom </span>ticket n°<span
											class="ticketNum" id="room-id-display"></span>
									</div>
									<ul id="messageArea">
									</ul>
									<form id="messageForm" name="messageForm"
										nameForm="messageForm">
										<div class="form-group">
											<div class="input-group clearfix">
												<input type="text" id="message"
													placeholder="Votre message..." autocomplete="off"
													class="form-control col-8" />
												<button type="submit" class="btn btn-outline-primary col-3">Envoyer</button>
											</div>
										</div>
									</form>
								</div>
							</div>


						</div>

					</div>
					<!-- CHATROOM CARD -->

				</div>
				<!-- END CHATROOM CARD -->


			</div>
			<!-- MAIN ROW -->



			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

			<script src="/chatRoom.js"></script>

			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
			<script
				src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
			<!-- Option 1: Bootstrap Bundle with Popper -->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
				crossorigin="anonymous"></script>


			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
			<script src="/chatRoom.js"></script>


			<!-- END MAIN CARD -->

			<!-- END content div -->
		</div>
		<!--Navigation bar-->
		<footer th:insert="footer.html"> </footer>
		<!--end of Navigation bar-->
		<!-- END page div -->
	</div>
</body>

</html>
