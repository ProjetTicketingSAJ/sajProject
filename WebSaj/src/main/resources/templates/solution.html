<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

	rel="stylesheet">


<!-- ICONES BOOTSTRAP  -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<!-- MDBootstrap Datatables CSS  -->
<link href="css/addons/datatables.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">



<!-- MDBootstrap Datatables JS  -->
<script type="text/javascript" src="js/addons/datatables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>
<script
	src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>
<!-- SCRIPT FOR HEADER IMPORT -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>


<link href="/C:/Users/afpa/Documents/fontawesome/css/all.css"
	rel="stylesheet">

<link
	href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">


<!--load all styles -->
<title>Ticket</title>
</head>
<body>
	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">

			<div class="row  justify-content-center">
				<!-- START MAIN CARD -->
				<div class="card cardTicket col-12 col-lg-8 ">
					<div class="card-body">




						<div class="row">
							<!-- TICKET ID  -->
							<div class="col-12 col-lg-5">
								<h2>
									Ticket n° <span class="badge rounded-pill bg-primary"
										th:text="${ticket.id}"></span>
								</h2>
							</div>
							<!-- TICKET Title -->
							<div class="mt-7 col-12 col-lg-7">
								<h2>
									Title: <span class="badge bg-primary" th:text="${ticket.titre}"></span>
								</h2>
							</div>
						</div>
<!-- TICKET FILE DOWNLAOD  -->
							<div class="dropdown show col-lg-2">
								<a class="btn btn-secondary dropdown-toggle btnDownloadFile"
									href="#" role="button" id="dropdownMenuLink"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false"> Télécharger fichiers  <svg
										xmlns="http://www.w3.org/2000/svg" width="40" height="40"
										fill="currentColor" class="bi bi-journal-arrow-down"
										viewBox="0 0 16 16">
  <path fill-rule="evenodd"
											d="M8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z" />
  <path
											d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z" />
  <path
											d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z" />
</svg>
								</a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									<div th:each="file : ${files}">
										<a class="dropdown-item" th:href="@{'/file/' + ${file.id}}">
											<span th:text="${file.name}"></span>
										</a>
									</div>
								</div>
							</div>



							<!-- END TICKET FILE DOWNLAOD  -->


						<!-- END CLASS ROW  -->



						<!-- INFO TICKETS / DESCRIPTION & EXCEPTION  -->
						<div class="" th:object="${ticket}">
							<div class="row mainCardInfo">
								<!-- DESCRIPTION  -->
								<div class="card infoCards col-12 col-lg-3">
									<div class="card-header">Description</div>
									<div class="card-body">
										<p class="card-text"
											th:text="*{expoProblematique != null} ? *{expoProblematique}"></p>
									</div>
								</div>


								<!-- EXCEPTION  -->
								<div class="card infoCards col-12  col-lg-4">
									<div class="card-header">Exception console</div>
									<div class="card-body">
										<p class="card-text"
											th:text="${ticket.exceptionConsole != null} ? ${ticket.exceptionConsole}"></p>
									</div>
								</div>
								<!-- SOLUTION  -->
								<div th:object="${intervention}"
									class="card infoCards col-12  col-lg-4">
											<div class="card-footer validateSolutionFooter">

										<div class="row ">
									<form action="validationSoluce">
										<input type="hidden" th:value="${ticket.id}" name="idTicket">
										<input type="hidden" th:value="${intervention.id}"
											name="idIntervention">
										<div class="card-header">Solution proposée</div>
										<div class="card-body">
											<p class="card-text"
												th:text="${intervention.solution != null} ? ${intervention.solution}"></p>
										</div>
									
							
											
											<div class="col-6">
											
												<button type="submit"
													class="btn btn-outline-success btnValidateSolution"
													style="border: transparent;">
													<svg xmlns="http://www.w3.org/2000/svg" width="35"
														height="35" fill="currentColor" class="bi bi-check-lg"
														viewBox="0 0 16 16">
  <path
															d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z" />
</svg>
												</button>
												
											</div>
											</form>
											<div class="col-6">
												<form action="pasLaReponse">
													<button type="submit" class="btn btn-outline-danger"
														style="border: transparent;">
														<svg xmlns="http://www.w3.org/2000/svg" width="35"
															height="35" fill="currentColor"
															class="bi bi-x-lg btnValidateSolution"
															viewBox="0 0 16 16">
  <path
																d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
</svg>
													</button>
												</form>
											</div>
										</div>
									</div>

									<!--END SOLUTION  -->
								</div>
							</div>
							<!-- END INFO TICKETS / DESCRIPTION & EXCEPTION  -->
						</div>
						<!-- BADGES LANGUAGE TAGS -->
						<div class="row m-3">
							<h3>
								<span class="badge bg-primary" style="margin: 2%;"
									th:each="tag : ${listLibrary}" th:utext="${tag}"></span>
							</h3>
						</div>
						<!-- END  BADGES LANGUAGE TAGS -->
					</div>
				</div>

				<!-- Bouton de validation de la soluce  -->







			</div>
			<!-- END MAIN ROW -->
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
				crossorigin="anonymous"></script>

			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
			<script
				src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>

		

		<!-- END MAIN CARD -->

		<!-- END content div -->
	</div>

	<!--Navigation bar-->
	<footer th:insert="footer.html"> </footer>
	<!--end of Navigation bar-->
	<!-- END page div -->
	</div>
</body>
</html>
