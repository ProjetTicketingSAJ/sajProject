<title>Home</title>

<body>

	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">
			<div class="main-body" th:object="${tickets}">

				<div class="cardOffres">

					<div th:each="list : ${offresTickets}">
						<!-- CARDS OFFRES -->

						<div class="card mb-3 col-12 col-lg-9">
							<h5 class="card-header">
								<!-- card Intervenant Info -->
								<span class="badge bg-primary" th:text="${list.id}"></span> <span
									class="loginSpan" th:text="${list.intervenant.login}"> </span>
								<span class=" text-muted nameSpan"
									th:text="${list.intervenant.prenom}"> </span> <span
									class="nameSpan text-muted" th:text="${list.intervenant.nom}"></span>
							</h5>
							<div class="card-body">
								<!-- Card Ticket Title -->
								<h2 class="card-title" th:text="${list.tickets.titre}"></h2>
								<h5>
									<span class="badge bg-primary">limite : <span
										class="badge dateLimit bg-danger"
										th:text="${#dates.format(list.dateLimiteSoluce, 'dd-MM-yyyy')}">
									</span>
									</span>
								</h5>
								<h5>
									<span class="montant" th:text="${list.montant}"></span> <span
										class="montantEuro"> â‚¬ </span>
								</h5>
								<form action="accepterOffre" method="post">
								<button type="submit" class="btn btn-outline-primary">valider</button>
								<input type="hidden" name="idTicket" th:value="${list.tickets.id}">
								<input type="hidden" name="idIntervenant" th:value="${list.intervenant.id}">
								</form>
							</div>
						</div>

					</div>
				</div>

				<!-- END MAIN BODY -->
			</div>

			<!-- END content div -->
		</div>
		<!--Navigation bar-->
		<footer th:insert="footer.html"> </footer>
		<!--end of Navigation bar-->
		<!-- END page div -->
	</div>

</body>
