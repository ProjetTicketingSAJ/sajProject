<body>

	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">
			<div class="main-body" >

				<div class="cardOffres">

					<div th:each="offre,iter : ${offresTickets}">
						<!-- CARDS OFFRES -->

						<div class="card mb-3 col-12 col-lg-9">
							<h5 class="card-header">
								<!-- card Intervenant Info -->
								<span class="badge bg-primary" th:text="${offre.id}"></span> <span
									class="loginSpan" th:text="${offre.intervenant.login}"> </span>
								<span class=" text-muted nameSpan"
									th:text="${offre.intervenant.prenom}"> </span> <span
									class="nameSpan text-muted" th:text="${offre.intervenant.nom}"></span>
							</h5>
							<div class="card-body">
								<!-- Card Ticket Title -->
								<h2 class="card-title" th:text="${offre.tickets.titre}"></h2>
								<h5>
									<span class="badge bg-primary" th:text="#{modal.limit}">
									</span>
									<span
										class="badge dateLimit bg-danger"
										th:text="${#dates.format(offre.dateLimiteSoluce, 'dd-MM-yyyy')}">
									</span>
								</h5>
								<h5>
									<span class="montant" th:text="${offre.montant}"></span> <span
										class="montantEuro"> € </span>
								</h5>
								
							<h5><span class="badge bg-primary">	Temps restant avant expiration :</span></h5> <h5><span  class="badge bg-danger" th:id="'timer-' + ${iter.index}"></span></h5>
										
									<script th:inline="javascript">
									
									/* Set the date we're counting down to*/
									
									
									/* console.log("les countDownDate sont : " + countDownDate); */
									
									// Update the count down every 1 second
									var x = setInterval(function() {

 									 // Get today's date and time
 									 var now = new Date().getTime();
 									 let countDownDate = new Date(/*[[${offre.datePeremption}]]*/).getTime();
								    // Find the distance between now and the count down date
 									 var distance = countDownDate - now;

									  // Time calculations for days, hours, minutes and seconds
									  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
									  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
									  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
									  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
									  
									  
									  let index = [[${iter.index}]];
									  // Display the result in the element with id="timer"
									  document.getElementById('timer-'+index).innerHTML = days + "j " + hours + "h "
									  + minutes + "m " + seconds + "s ";
									
									  // If the count down is finished, write some text
									  if (distance < 0) {
									    clearInterval(x);
									    document.getElementById('timer-'+index).innerHTML = "Temps écoulé";
									  }
									}, 1000);
									</script>
								
								
								<form action="accepterOffre" method="post">
								<button type="submit" class="btn btn-outline-primary" th:text="#{modal.Submit}"></button>
								<input type="hidden" name="idTicket" th:value="${offre.tickets.id}">
								<input type="hidden" name="idIntervenant" th:value="${offre.intervenant.id}">
								</form>
							</div>
						</div>

					</div>
				</div>

				<!-- END MAIN BODY -->
			</div>

			<!-- END content div -->
		</div>

	</div>
<!-- Display the countdown timer in an element -->
