			<div class="container">
				<div class="main-body" th:object="${user}">


					<div class="row gutters-sm">

							<div class="card">

									<div class="d-flex flex-column align-items-center text-center">

												<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
												  Update profil
												</button>
										</div>
									</div>
								</div>
							</div>
							<div class="card mt-3">
								<ul class="list-group list-group-flush group">

										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0">
											<svg xmlns="http://www.w3.org/2000/svg" width="24"
												height="24" viewBox="0 0 24 24" fill="none"
												stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-globe mr-2 icon-inline">
												<circle cx="12" cy="12" r="10"></circle>
												<line x1="2" y1="12" x2="22" y2="12"></line>
												<path
													d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>

									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0">
											<svg xmlns="http://www.w3.org/2000/svg" width="24"
												height="24" viewBox="0 0 24 24" fill="none"
												stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-github mr-2 icon-inline">
												<path
													d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
											Github
										</h6> <span class="text-secondary">bootdey</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0">
											<svg xmlns="http://www.w3.org/2000/svg" width="24"
												height="24" viewBox="0 0 24 24" fill="none"
												stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-twitter mr-2 icon-inline text-info">
												<path
													d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
											Twitter
										</h6> <span class="text-secondary">@bootdey</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0">
											<svg xmlns="http://www.w3.org/2000/svg" width="24"
												height="24" viewBox="0 0 24 24" fill="none"
												stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-instagram mr-2 icon-inline text-danger">
												<rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
												<path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
												<line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
											Instagram
										</h6> <span class="text-secondary">bootdey</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
										<h6 class="mb-0">
											<svg xmlns="http://www.w3.org/2000/svg" width="24"
												height="24" viewBox="0 0 24 24" fill="none"
												stroke="currentColor" stroke-width="2"
												stroke-linecap="round" stroke-linejoin="round"
												class="feather feather-facebook mr-2 icon-inline text-primary">
												<path
													d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
											Facebook
										</h6> <span class="text-secondary">bootdey</span>
									</li>

								</ul>
							</div>
						</div>
						<div class="col-md-8">
							<div class="card mb-3">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0" th:text="#{inscription.nom}"></h6>
										</div>
										<div class="col-sm-9 text-secondary" th:text="${user.nom}">

										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0" th:text="#{inscription.prenom}"></h6>
										</div>
										<div class="col-sm-9 text-secondary" th:text="${user.prenom}">
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0">Email</h6>
										</div>
										<div class="col-sm-9 text-secondary" th:text="${user.email}">
										</div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">
											<h6 class="mb-0" th:text="#{inscription.telephone}"></h6>
										</div>
										<div class="col-sm-9 text-secondary"
											th:text="${user.telephone}"></div>
									</div>
									<hr>
									<div class="row">
										<div class="col-sm-3">

								</div>
							</div>
							<div class="row gutters-sm ">

											<h6 class="d-flex align-items-center mb-3">
												<i class="material-icons text-info mr-2" th:text="#{inscription.language}"></i>
											</h6>

											<div th:each="list : ${userLang}">
												<small th:text="${list.name}"></small>

												<div class="progress mb-3" style="height: 3px"></div>
											</div>

										</div>
									</div>
								</div>
								<div class="col-sm-6 mb-3">
									<div class="card h-100">
										<div class="card-body">
											<h6 class="d-flex align-items-center mb-3">
												<i class="material-icons text-info mr-2" th:text="#{profil.techno}"></i>
											</h6>
											<small>Spring</small>
											<div class="progress mb-3" style="height: 5px">
												<div class="progress-bar bg-primary" role="progressbar"
													style="width: 80%" aria-valuenow="80" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
											<small>Angular</small>
											<div class="progress mb-3" style="height: 5px">
												<div class="progress-bar bg-primary" role="progressbar"
													style="width: 72%" aria-valuenow="72" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
											<small>Guava</small>
											<div class="progress mb-3" style="height: 5px">
												<div class="progress-bar bg-primary" role="progressbar"
													style="width: 89%" aria-valuenow="89" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
											<small>Java Fx</small>
											<div class="progress mb-3" style="height: 5px">
												<div class="progress-bar bg-primary" role="progressbar"
													style="width: 55%" aria-valuenow="55" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
											<small>JUnit</small>
											<div class="progress mb-3" style="height: 5px">
												<div class="progress-bar bg-primary" role="progressbar"
													style="width: 66%" aria-valuenow="66" aria-valuemin="0"
													aria-valuemax="100"></div>
											</div>
										</div>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<!-- SCRIPTS -->

				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"

<!-- Modal pour changer les info personnel -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Mettre à jour votre profil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="upDate" method="post" enctype="multipart/form-data">
       <input type="hidden" value="title" th:field="*{user.title}"> 
   		<input type="hidden" value="password" th:field="*{user.password}"> 
   		<input type="hidden" value="login" th:field="*{user.login}"> 
   		
  
		      <div class="modal-body">
	
		      <label class="control-label inputLabel">Prénom : </label>
		      <input class="form-control input" th:field="*{user.nom}">
	
		        
		       <label class="control-label inputLabel">Nom : </label>
		      <input class="form-control input" th:field="*{user.prenom}"> 
		          
		      <label class="control-label inputLabel">Email : </label>
		      <input class="form-control input" value="name" th:field="*{user.email}">
		        
		       <label class="control-label inputLabel">Téléphone : </label>
		      <input class="form-control input"  th:field="*{user.telephone}">
		           
		       <label class="control-label inputLabel">Date de naissance : </label>
		      <input class="form-control input" type="date"  th:field="*{user.dateNaiss}">
 				<div>
			<!--FILE INPUT -->
			<input class="form-control inputFile" type="file"
											name="fileUpload" id="fileUpload"
											accept=".png,.jpg" multiple>
		      </div>
		      <div class="modal-footer">
		      
		        <button type="submit" class="btn btn-primary">Save changes</button>
		     
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		      </div>
		      
	
     </form>
    </div>
  </div>
</div>
