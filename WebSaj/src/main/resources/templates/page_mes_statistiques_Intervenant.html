  <!--GOOGLE CHART progression temporelle-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Moi', 'Tickets Ouverts', 'Tickets résolus'],
        ['JAN', 4, 4],
        ['FEV', 10, 8],
        ['MAR', 10, 10],
        ['AVR', 15, 12],
        ['MAI', 10, 8],
        ['JUIN', 20, 17],
        ['JUIL', 4, 4],
        ['AOUT', 20, 19],
        ['SEPT', 25, 22],
        ['OCT', 30, 25],
        ['NOV', 30, 30],
        ['DEC', 15, 14],
      ]);

      var options = {
        chartArea: {width:'80%',height:'80%'},
        title: 'Tickets dans le temps',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>




  <title> Statistiques Intervenant </title>

<!-- Body -->

<body>

  <!-- page -->
  <div class="page">
	<header th:insert="header.html"> </header>
    <!--content -->
    <div class="content">



      <!--card statistiques tickets-->

      <!--cards container-->
      <div class="statistic-cards">

        <!-- ROW ALL CARDS -->

        <div class="card text-center card-stat col-12 col-lg-6">
          <div class="card-header">
            TICKETS
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-12 col-lg-6">
                <!--first inner card info-->
                <div class="card border-dark">
                  <div class="card-body">
                    <div class="card-footer border-dark">
                  Nombre d'interventions : <p class="card-text" th:text=${nbInterventions} id="nbInterventions"> <span style="color:rgb(38, 0, 255)"></span>
                      </p>
                      
                 
                  Nombre d'offres : <p class="card-text" th:text=${nbOffres} id="nbOffres"><span style="color:rgb(22, 94, 0)"> </span>
                      </p>
                  
                  Nombre de détachements : <p class="card-text" th:text=${nbDetachements} id="nbOffres"><span style="color:rgb(22, 94, 0)"> </span>
                     
                     </p>
                    </div>
                  </div>
                </div>
              </div>

              <!--Second inner card - TICKETS CHART -->
              <div class="col-12 col-lg-6">
                <div class="card_graph">
                  <div class="card border-dark">
                    <div class="card-body">
                      <h5 class="card-title">Graphique</h5>
                      <div id="piechart_3d"></div>
                    </div>
                  </div>
                  <!--boutton modal graphique progression ticket dans le temps-->
                  <div class="boutton_ticket">
                    <button type="button" class="btn btn-outline-dark boutton_prog" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop">
                      Évolution des tickets dans le temps </button>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
          <!-- card footer -->
          <div class="card-footer text-muted">
            Nombre total de tickets résolus: <p class="card-text" th:text=${totalTicketsResolus}> <span style="color:rgb(22, 94, 0)"></span>
          </div>
        </div>

         
          </div>
        
        </div>



        <!-- End div statistic cards -->
      </div>



      <!-- ===MODALS=== -->


      <!-- MODAL CARD TICKETS IN TIME -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 100%;">
          <div class="modal-content modal-stat-ticket-time modal_disp">
         <div class=" modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Vos tickets dans le temps</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="curve_chart"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

  <!--GOOGLE CHART TICKETS-->
  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
  
  </script>
  
  <script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
   
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Nombre d\'offres', [[${nbOffres}]]],
        ['Nombre d\'interventions',[[${nbInterventions}]]],
        ['Nombre de détachements',[[${nbDetachements}]]],
      ]);
      
      // Set chart options
      var options = {
        chartArea: {width:'100%',height:'100%'},
        'title': 'Tickets',
        is3D: true,
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);
    }
  </script>
