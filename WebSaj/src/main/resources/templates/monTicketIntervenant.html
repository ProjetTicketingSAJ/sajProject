	href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

	href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">


<!--load all styles -->
<title>Ticket</title>
</head>
<body>
	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">

			<div class="row">
				<!-- START MAIN CARD -->
				<div class="card cardTicket col-12 col-lg-5 ">
					<div class="card-body">

						<div class="row">
							<!-- TICKET ID  -->

							<div class="col-12 col-lg-4">
								<h2>
									Ticket n° <span class="badge rounded-pill bg-primary"
										th:text="${ticket.id}"></span>
								</h2>
							</div>
							<!-- TICKET Title -->
							<div class="mt-7 col-12 col-lg-4">
								<h2>
									Title: <span class="badge bg-primary" th:text="${ticket.titre}"></span>
								</h2>
							</div>
							<!-- TICKET FILE DOWNLAOD  -->
							<div class="dropdown show">
								<a class="btn btn-secondary dropdown-toggle" href="#"
									role="button" id="dropdownMenuLink" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false"> Pièces jointes
								</a>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
									<div th:each="file : ${files}">
										<a class="dropdown-item" th:href="@{'/file/' + ${file.id}}">
											<span th:text="${file.name}"></span>
										</a>
									</div>
								</div>



								<!-- END TICKET FILE DOWNLAOD  -->

								<!-- END CLASS ROW  -->
							</div>


							<!-- INFO TICKETS / DESCRIPTION & EXCEPTION  -->
							<div class="" th:object="${ticket}">
								<div class="row justify-content-center">
									<!-- DESCRIPTION  -->
									<div class="card infoCards col-12 col-lg-4">
										<div class="card-header">Description du problème</div>
										<div class="card-body">
											<p class="card-text"
												th:text="*{expoProblematique != null} ? *{expoProblematique}"></p>
										</div>
									</div>


									<!-- EXCEPTION  -->
									<div class="card infoCards col-12  col-lg-4">
										<div class="card-header">Exception dans la console</div>
										<div class="card-body">
											<p class="card-text"
												th:text="${ticket.exceptionConsole != null} ? ${ticket.exceptionConsole}"></p>
										</div>
									</div>
								</div>
							</div>
							<!-- END INFO TICKETS / DESCRIPTION & EXCEPTION  -->



							<!-- 						<div class="card"> -->
							<!-- 							<div class="card-body"> -->

							<!-- BADGES LANGUAGE TAGS -->
							<div class="row m-3">
								<h3>
									<span class="badge bg-primary" style="margin: 2%;"
										th:each="tag : ${listLibrary}" th:utext="${tag}"></span>
								</h3>
							</div>
							<!-- 							</div> -->
							<!-- 						</div> -->
							<!-- END  BADGES LANGUAGE TAGS -->
						</div>




						<!-- END MAIN ROW -->
						<script
							src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
							integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
							crossorigin="anonymous"></script>

						<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
						<script
							src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
						<script
							src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
						<script
							src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
						<script
							src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
						<script
							src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>

					</div>
				</div>
				<!-- END MAIN CARD -->


				
					
					
				
				<!-- END content div -->
			</div>

			<!--Navigation bar-->
			<footer th:insert="footer.html"> </footer>
			<!--end of Navigation bar-->
			<!-- END page div -->
		</div>
	</div>
</body>
</html>
