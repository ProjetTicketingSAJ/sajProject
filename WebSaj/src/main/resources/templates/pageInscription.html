
<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
<link rel="shortcut icon" type="image/png" href="favicon.png" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<script

	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<!-- MDBootstrap Datatables JS  -->
<script type="text/javascript" src="js/addons/datatables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>

	src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.colVis.min.js"></script>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet"
	href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

	href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css"
	rel="stylesheet">

	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
	rel="stylesheet">

<link rel="stylesheet" href="PageInscriptionCSS.css">
<title>Inscription</title>
</head>

<body>

	<!-- start page div -->
	<div class="page">
		<!--Navigation bar-->
		<header th:insert="header.html"> </header>
		<!--end of Navigation bar-->
		<!-- 	start page div -->
		<div class="content">

			<div class="row">
				<div class="card registerCard col-12 col-lg-6">
					<div class="card-body">
						<h3>
							<span class="titlespan " th:text="#{inscription.titre1}"></span>
							<span th:text="#{inscription.titre2}"></span>
						</h3>
						<!-- contact form -->
						<div class=" wow animated fadeInRight inputCard"
							data-wow-delay=".2s">
							<form class="shake needs-validation" role="form" method="post" id="contactForm"
								action="inscription" name="contact-form" data-toggle="validator"
								th:object="${user}" novalidate>
								<div class="row">
									<div class="col-12 col-lg-6">


										<!-- Prenom -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="name"
												th:text="#{inscription.nom}"></label> <input
												class="form-control input" id="firstName" type="text"
												required data-error="Please enter your first Name"
												th:field="*{nom}">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
											</div>
										</div>
										<!-- Prenom -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="name"
												th:text="#{inscription.prenom}"></label> <input
												class="form-control input" id="firstName" type="text"
												required data-error="Please enter your first Name"
												th:field="*{prenom}">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('prenom')}"
													th:errors="*{prenom}"></p>
											</div>
										</div>
										<!-- Login -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="name"
												th:text="#{inscription.login}"></label> <input
												class="form-control input" id="login" type="text"
												th:field="*{login}" required
												data-error="Please enter your login">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('login')}"
													th:errors="*{login}"></p>
											</div>
										</div>
										<!-- Telephone -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="name"
												th:text="#{inscription.telephone}"></label> <input
												class="form-control input" id="name" type="text"
												th:field="*{telephone}" required
												data-error="Please enter your phone number">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('telephone')}"
													th:errors="*{telephone}"></p>
											</div>
										</div>


										<!-- Role -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="role"
												th:text="#{inscription.role}"> </label>
											<div class="form-check form-check-inline mt-3">
												<input class="form-check-input inputLabel "
													onclick="javascript:yesnoCheck();" type="radio"
													name="inlineRadioOptions" id="aspirant" value="A"
													th:field="*{title}" required> <label
													class="form-check-label  checkLabel" for="inlineRadio1"
													th:text="#{inscription.roleAspi}"></label>
											</div>
											<div class="form-check form-check-inline ml-2 mt-3">
												<input class="form-check-input inputLabel"
													onclick="javascript:yesnoCheck();" type="radio"
													name="inlineRadioOptions" id="intervenant" value="I"
													th:field="*{title}" required> <label
													class="form-check-label checkLabel" for="inlineRadio2"
													th:text="#{inscription.roleInter}"></label>
											</div>
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('title')}"
													th:errors="*{title}">Nom obligatoir</p>
											</div>
										</div>

										<!-- LANGUAGE LIST  -->

										<div class="row">
											<div class="langSelect" id="ifIntervenant"
												style="visibility: hidden">


												<div class="form-check form-switch"
													th:each="list : ${langList}">

													<input class="form-check-input" type="checkbox"
														id="flexSwitchChe ckDefault" th:name="idChecked"
														th:value="${list.id}"> <label
														class="form-check-label" for="flexSwitchCheckDefault"
														th:text="${list.name}"></label>
												</div>

											</div>
										</div>
									</div>
									<!-- END FIRST DIV -->

									<!-- START SECOND DIV -->
									<div class="col-6 col-lg-6">
										<!--  Date de naissance -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="date"
												th:text="#{inscription.ddn}"> </label> <input
												class="form-control input" id="date" type="date" required
												data-error="Please enter your birthdate"
												th:text="${#dates.format(user.dateNaiss,'dd/MM/yyyy')}"
												th:field="*{dateNaiss}">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('dateNaiss')}"
													th:errors="*{dateNaiss}"></p>
											</div>
										</div>

										<!-- email -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="email">Email</label>
											<input class="form-control input" id="email" type="text"
												required data-error="Please enter your Email"
												th:field="*{email}">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('email')}"
													th:errors="*{email}"></p>
											</div>
										</div>
										<!-- confirmer Email -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="email"
												th:text="#{inscription.emailconf}"> </label> <input
												class="form-control input" id="email" type="text" required
												data-error="Please enter your Email">
											<div class="help-block with-errors"></div>
										</div>


										<!-- Password -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="password"
												th:text="#{inscription.password}"> </label> <input
												class="form-control input" id="password" type="password"
												th:field="*{password}" required
												data-error="Please enter your password">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}"></p>
											</div>
										</div>
										<!-- confirmer Password -->
										<div class="form-group label-floating">
											<label class="control-label inputLabel" for="password"
												th:text="#{inscription.passwordconf}"> </label> <input
												class="form-control input" id="password" type="password"
												required data-error="Please enter your password">
											<div class="invalid-feedback">
												<p th:if="${#fields.hasErrors('password')}"
													th:errors="*{password}">Nom obligatoire</p>
											</div>
										</div>

										<!-- Form Submit -->
										<div class="form-submit  mt-5 ml-5">
											<button class="btn btn-outline-secondary" type="submit"
												th:text="#{modal.Submit}"></button>
											<div id="msgSubmit" class="h3 text-center hidden"></div>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>
							</form>
						</div>

					</div>
					<!-- END CARD -->
				</div>

				<!-- LAPOTCARD -->
				<div class="card laptopCard col-12 col-lg-6">
					<div class="card-body">
						<div class="container">
							<div class="mockup mockup-macbook loaded opened">
								<div class="part top">
									<img
										src="https://d1xm195wioio0k.cloudfront.net/images/mockup/macbook-top.svg"
										alt="" class="top"> <img
										src="https://d1xm195wioio0k.cloudfront.net/images/mockup/macbook-cover.svg"
										alt="" class="cover">

									<video autoplay>
										<source
											src="https://d1xm195wioio0k.cloudfront.net/images/video/support.mp4"
											type="video/mp4">
									</video>
								</div>
								<div class="part bottom">
									<img
										src="https://d1xm195wioio0k.cloudfront.net/images/mockup/macbook-cover.svg"
										alt="" class="cover"> <img
										src="https://d1xm195wioio0k.cloudfront.net/images/mockup/macbook-bottom.svg"
										alt="" class="bottom">
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
			<!-- SCPRITS -->
			<!-- SCRIPT BOOLEAN RADIOBUTTON INTERVENANT / ASPIRANT  -->
			<script>
				function yesnoCheck() {
					if (document.getElementById('intervenant').checked) {
						document.getElementById('ifIntervenant').style.visibility = 'visible';
					} else
						document.getElementById('ifIntervenant').style.visibility = 'hidden';

				}
			</script>


			<!-- script label input -->
			<script>
				$(document)
						.ready(
								function() {

									$('.input').focus(
											function() {
												$(this).parent().find(
														".label-txt").addClass(
														'label-active');
											});

									$(".input")
											.focusout(
													function() {
														if ($(this).val() == '') {
															$(this)
																	.parent()
																	.find(
																			".label-txt")
																	.removeClass(
																			'label-active');
														}
														;
													});

								});
			</script>

			<script src="https://code.jquery.com/jquery-3.5.1.js"
				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
				crossorigin="anonymous"></script>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
				crossorigin="anonymous"></script>

			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
			<script
				src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
			<script
				src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>




			<!-- END content div -->
		</div>

		<!--Navigation bar-->
		<footer th:insert="footer.html"> </footer>
		<!--end of Navigation bar-->
		<!-- END page div -->
	</div>
	<script src="pageInscription.js"></script>
</body>


</html>
